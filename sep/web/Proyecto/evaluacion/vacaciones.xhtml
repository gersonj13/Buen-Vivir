                            <tbody class="ui-datatable-data">

                                    <td >
                                        <h:outputText id="triger"  value="Apellidos: " /><h:outputText value="#{empleadoBean.current.apellidos}"/>

                                    <td>
                                        <h:outputText value="Nombres: "/><h:outputText value="#{empleadoBean.current.nombres}"/>
