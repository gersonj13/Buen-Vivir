<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFactorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFactorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{factorController.selected.id}" title="#{bundle.CreateFactorTitle_id}" required="true" requiredMessage="#{bundle.CreateFactorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateFactorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{factorController.selected.nombre}" title="#{bundle.CreateFactorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateFactorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateFactorLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{factorController.selected.descripcion}" title="#{bundle.CreateFactorTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateFactorRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{factorController.create}" value="#{bundle.CreateFactorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{factorController.prepareList}" value="#{bundle.CreateFactorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateFactorIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
