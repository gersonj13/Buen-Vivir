<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFactorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFactorEmpty}" rendered="#{factorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{factorController.items.rowCount > 0}">
                    <h:outputText value="#{factorController.pagination.pageFirstItem + 1}..#{factorController.pagination.pageLastItem + 1}/#{factorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{factorController.previous}" value="#{bundle.Previous} #{factorController.pagination.pageSize}" rendered="#{factorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{factorController.next}" value="#{bundle.Next} #{factorController.pagination.pageSize}" rendered="#{factorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{factorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFactorTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{factorController.prepareView}" value="#{bundle.ListFactorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{factorController.prepareEdit}" value="#{bundle.ListFactorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{factorController.destroy}" value="#{bundle.ListFactorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{factorController.prepareCreate}" value="#{bundle.ListFactorCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListFactorIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
